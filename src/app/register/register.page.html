<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registre su cuenta</ion-card-title>
    </ion-card-header> 
    <ion-card-content>
      <form [formGroup]="inputsRegistro">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="pass" type="password"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="cofirmPass" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="guardar()">
        Crear Cuenta
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
